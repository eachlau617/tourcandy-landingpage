<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tourcandy | インバウンド集客最大化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #7cc431 0%, #46a31d 100%); }
        .text-tourcandy { color: #46a31d; }

        .modal-hidden { display: none !important; }
        .modal-overlay { background: rgba(0,0,0,0.6); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="gradient-bg text-white py-16 px-4 text-center shadow-lg">
        <p class="text-sm font-bold mb-2 tracking-widest">【重要】インバウンド集客最大化のご案内</p>
        <h1 class="text-3xl md:text-5xl font-extrabold mb-6 leading-tight">
            外国人観光客を貴店へ呼び込む。<br>
            <span class="text-yellow-300">月額0円</span>
        </h1>
        <p class="text-lg mb-8 opacity-90">tourcandy（ツアーキャンディー）がワンストップでインバウド集客実現</p>
    </header>

    <section class="max-w-4xl mx-auto py-12 px-6">
        <div class="grid md:grid-cols-3 gap-8 text-center text-sm">
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-tourcandy">
                <div class="text-4xl mb-4">✈️</div>
                <h3 class="font-bold mb-2 text-lg text-tourcandy">海外一括掲載</h3>
                <p>訪日前に予約・決済完結。No-Show防止。</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-tourcandy">
                <div class="text-4xl mb-4">💰</div>
                <h3 class="font-bold mb-2 text-lg text-tourcandy">月額費用 0円</h3>
                <p>固定費なし。成果報酬型でリスク最小化。</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-tourcandy">
                <div class="text-4xl mb-4">⚙️</div>
                <h3 class="font-bold mb-2 text-lg text-tourcandy">完全運用代行</h3>
                <p>導入実績700店舗以上。専門チームが管理。</p>
            </div>
        </div>
    </section>

    <section class="bg-white py-12 px-6 border-y border-gray-200 text-center">
        <div class="max-w-xl mx-auto space-y-4">
            <h2 class="text-2xl font-bold mb-8 italic text-tourcandy">＼ まずは以下よりお選びください ／</h2>
            <button onclick="openModal('downloadModal')" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-full text-lg shadow-lg transition duration-300">
                📄 資料をダウンロードする (無料)
            </button>
            <button onclick="Calendly.initPopupWidget({url: 'https://calendly.com/liu-tourcandy/tourcandy'});return false;" class="block w-full bg-gray-800 hover:bg-black text-white font-bold py-5 rounded-full text-lg shadow-lg transition duration-300">
                💻 オンライン説明会を予約する
            </button>
            <button onclick="openModal('visitModal')" class="block w-full border-2 border-tourcandy text-tourcandy font-bold py-5 rounded-full text-lg hover:bg-green-50 transition duration-300">
                🚶 担当者の訪問・電話を依頼する
            </button>
        </div>
    </section>

    <div id="downloadModal" class="modal-hidden fixed inset-0 z-50 flex items-center justify-center p-4 text-left">
        <div class="modal-overlay absolute inset-0" onclick="closeModal('downloadModal')"></div>
        <div class="bg-white rounded-2xl shadow-2xl z-10 w-full max-w-md p-8 relative">
            <h3 class="text-xl font-bold mb-6 text-center text-tourcandy">資料ダウンロード申し込み</h3>
            <form action="https://formspree.io/f/mnjbbvdo" method="POST" id="downloadForm" class="space-y-4">
                <input type="hidden" name="_subject" value="【資料請求】tourcandy">
                <div>
                    <label class="block text-sm font-bold text-gray-700">貴店名 / 会社名*</label>
                    <input type="text" name="storeName" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">店舗所在地 (住所)*</label>
                    <input type="text" name="address" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">担当者名*</label>
                    <input type="text" name="userName" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">電話番号 (ハイフンなし)*</label>
                    <input type="tel" name="tel" required pattern="^0\d{9,10}$" title="日本の正規の電話番号を入力してください" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" placeholder="09012345678">
                </div>
                <button type="button" onclick="startSecureDownload()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-md transition">
                    規約に同意してダウンロード
                </button>
            </form>
        </div>
    </div>

    <div id="visitModal" class="modal-hidden fixed inset-0 z-50 flex items-center justify-center p-4 text-left">
        <div class="modal-overlay absolute inset-0" onclick="closeModal('visitModal')"></div>
        <div class="bg-white rounded-2xl shadow-2xl z-10 w-full max-w-md p-8 relative overflow-y-auto max-h-[90vh]">
            <h3 class="text-xl font-bold mb-6 text-center text-tourcandy">個別説明の申し込み</h3>
            <form action="https://formspree.io/f/mnjbbvdo" method="POST" onsubmit="return handleVisitSubmit(event)" class="space-y-4">
                <input type="hidden" name="_subject" value="【個別相談申请】tourcandy">
                <div><label class="block text-sm font-bold text-gray-700">貴店名*</label><input type="text" name="storeName" required class="w-full px-4 py-2 border rounded-lg outline-none"></div>
                <div><label class="block text-sm font-bold text-gray-700">店舗所在地*</label><input type="text" name="address" required class="w-full px-4 py-2 border rounded-lg outline-none"></div>
                <div><label class="block text-sm font-bold text-gray-700">担当者名*</label><input type="text" name="userName" required class="w-full px-4 py-2 border rounded-lg outline-none"></div>
                <div><label class="block text-sm font-bold text-gray-700">電話番号*</label><input type="tel" name="tel" required pattern="^0\d{9,10}$" class="w-full px-4 py-2 border rounded-lg outline-none"></div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">希望方法*</label>
                    <select name="method" class="w-full px-4 py-2 border rounded-lg bg-white"><option value="電話">電話での説明</option><option value="訪問">店舗への訪問</option></select>
                </div>
                <div><label class="block text-sm font-bold text-gray-700">希望日時 (平日 10-17時)*</label><input type="datetime-local" name="preferredTime" id="v_time" required class="w-full px-4 py-2 border rounded-lg"></div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-md transition">申し込みを送信</button>
            </form>
        </div>
    </div>

    <footer class="py-12 text-center text-gray-500 text-xs"><p>© 2026 tourcandy 事務局</p></footer>

    <script>
        function openModal(id) { document.getElementById(id).classList.remove('modal-hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('modal-hidden'); }

        // 核心修复逻辑：确保下载和提交同时成功
        function startSecureDownload() {
            const form = document.getElementById('downloadForm');
            const telInput = document.getElementById('dl_tel');
            
            // 1. 手动触发表单验证
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // 2. 准备下载地址 (Google Drive 方案)
            // 请在此处替换为您真实的 Google Drive 文件 ID
            const FILE_ID = "1umLBcjeKYDaJaMzGfS7-z5L6y3wesBBy"; 
            const pdfUrl = `https://drive.google.com/uc?export=download&id=${FILE_ID}`;
            
            // 3. 执行：先弹出提示，然后下载，最后提交表单
            alert("お申し込みありがとうございます。資料をダウンロードします。");
            
            // 在当前窗口打开下载（通常比新窗口更不容易被拦截）
            window.location.href = pdfUrl; 
            
            // 延迟一秒后提交数据到 Formspree，确保下载已经触发
            setTimeout(() => {
                form.submit();
            }, 1000);
        }

        function handleVisitSubmit(e) {
            const date = new Date(document.getElementById('v_time').value);
            const day = date.getDay();
            const hour = date.getHours();
            if (day === 0 || day === 6 || hour < 10 || hour >= 17) {
                alert("平日の10:00〜17:00の間で選択してください。");
                return false;
            }
            alert("お申し込みを受け付けました。担当よりご連絡いたします。");
            return true;
        }
    </script>
</body>
</html>
